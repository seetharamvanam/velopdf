<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Immediately apply saved theme or time-of-day preference to avoid FOUC
      (function(){
        try{
          var stored = localStorage.getItem('theme');
          if (stored) {
            document.documentElement.setAttribute('data-theme', stored);
            return;
          }
          // If no preference is stored, pick theme based on local time: day => light, night => dark
          var hr = new Date().getHours();
          var isDay = hr >= 7 && hr < 19; // 7:00 - 18:59
          var theme = isDay ? 'light' : 'dark';
          document.documentElement.setAttribute('data-theme', theme);
        }catch(e){}
      })();
    </script>
    <title>react</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
