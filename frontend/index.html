    <!-- Theme and Performance Script -->
    <script>
      // Immediately apply saved theme or time-of-day preference to avoid FOUC
      (function(){
        try{
          var stored = localStorage.getItem('theme');
          if (stored) {
            document.documentElement.dataset.theme = stored;
            return;
          }
          // If no preference is stored, pick theme based on local time: day => light, night => dark
          var hr = new Date().getHours();
          var isDay = hr >= 7 && hr < 19; // 7:00 - 18:59
          var theme = isDay ? 'light' : 'dark';
          document.documentElement.dataset.theme = theme;
        }catch(e){}

        // Add performance observer
        if ('PerformanceObserver' in window) {
          try {
            new PerformanceObserver(function(list) {
              for (var entry of list.getEntries()) {
                if (entry.entryType === 'largest-contentful-paint') {
                  // Log LCP for monitoring
                  console.log('LCP:', entry.startTime);
                }
              }
            }).observe({entryTypes: ['largest-contentful-paint']});
          } catch (e) {}
        }
      })();
    </script>
